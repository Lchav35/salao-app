<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - VA Beauty Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="cadastro-container">
    <h1>Cadastre-se com:</h1>
    <button onclick="loginWithProvider('google')">Google</button>
    <button onclick="loginWithProvider('facebook')">Facebook</button>
    <button onclick="loginWithProvider('apple')">Apple</button>
  </main>

  <script>
    // Substitua com suas credenciais do Supabase
    const supabase = supabase.createClient(
      'https://SEU-PROJETO.supabase.co',
      'SEU_PUBLIC_ANON_KEY'
    );

    function loginWithProvider(provider) {
      supabase.auth.signInWithOAuth({
        provider: provider,
        options: {
          redirectTo: window.location.origin + '/perfil.html' // ou qualquer página pós-login
        }
      });
    }
  </script>
</body>
</html>
