<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - VA Beauty Studio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <nav class="menu-superior">
      <img src="assets/logo-va.png" alt="VA Beauty Studio" class="logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="cadastro-container">
    <h1>Cadastro de Cliente</h1>

    <form class="formulario">
      <label>Nome completo:</label>
      <input type="text" placeholder="Seu nome" />

      <label>E-mail:</label>
      <input type="email" placeholder="seu@email.com" />

      <label>Telefone:</label>
      <input type="tel" placeholder="(99) 99999-9999" />

      <label>Serviço desejado:</label>
      <select>
        <option>Corte de cabelo</option>
        <option>Coloração</option>
        <option>Maquiagem</option>
        <option>Design de sobrancelha</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="social-login">
      <h2>Ou entre com:</h2>
      <button onclick="loginWithProvider('google')">Google</button>
      <button onclick="loginWithProvider('facebook')">Facebook</button>
      <button onclick="loginWithProvider('apple')">Apple</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 VA Beauty Studio</p>
  </footer>

  <script>
    const supabase = supabase.createClient(
      'https://SEU-PROJETO.supabase.co',
      'SEU_PUBLIC_ANON_KEY'
    );

    function loginWithProvider(provider) {
      supabase.auth.signInWithOAuth({
        provider: provider,
        options: {
          redirectTo: window.location.origin + '/perfil.html'
        }
      });
    }
  </script>
</body>
</html>
