<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - VA Beauty Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="menu-superior">
      <img src="assets/logo-va.png" alt="VA Beauty Studio" class="logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Inscrição</a></li>
      </ul>
    </nav>
  </header>

  <main class="cadastro-container">
    <h1>Inscreva-se para receber novidades e agendar serviços</h1>

    <form class="formulario" id="form-inscricao">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />

      <label for="instagram">Instagram</label>
      <input type="text" id="instagram" name="instagram" placeholder="@seuusuario" />

      <button type="submit">Enviar inscrição</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 VA Beauty Studio</p>
  </footer>

  <script>
    document.getElementById('form-inscricao').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Inscrição enviada com sucesso!');
      // Aqui você pode integrar com Supabase ou outro back-end
    });
  </script>
</body>
</html>
